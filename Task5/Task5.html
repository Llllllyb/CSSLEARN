<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人主页</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="Task5.css">
</head>
<body>
	<header>
		<a href="" class="back"><</a>
		<h2>个人主页</h2>
	</header>
	<main>
		<div class="content">
			<div class="user-section">
				<div class="user-thumb">
					<img src="images/head.png">
				</div>
				<div class="user-info">
					<p class="user-name">金军波</p>
					<p class="user-pos">杭州.西湖.西溪</p>
				</div>
			</div>
			<div class="user-form">
				<div class="user-form-title">
					<span>专业技能</span>
				</div>
				<ul class="user-form-list">
					<li>
						<div class="user-form-tag">住家</div>
						<div class="user-form-tag">不含餐</div>
					</li>
					<li>
						<div class="user-form-label">从业年限</div>
						<div class="user-form-item">0~3年</div>
					</li>
					<li>
						<div class="user-form-label">工作时间</div>
						<div class="user-form-item">全天</div>
					</li>
					<li>
						<div class="user-form-label">服务价格</div>
						<div class="user-form-item" style="color: red">25元/小时</div>
					</li>
					<li>
						<div class="user-form-label">自我介绍</div>
						<div class="user-form-item">可以洗衣做饭照顾老人，可以洗衣做饭照顾老人，可以洗衣做饭照顾老人，可以洗衣做饭照顾老人，可以洗衣做饭照顾老人</div>
					</li>
				</ul>
			</div>
		</div>
	</main>
	<footer>
		<button class="btn-leave">留言</button>
		<button class="btn-phonecall">电话联系</button>
	</footer>
</body>
</html>
